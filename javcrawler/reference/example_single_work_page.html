<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>Library 示例视频详情页</title>
</head>
<body>

<div id="video_id">
    <table>
        <tr>
            <td class="text">AV0001</td>
        </tr>
    </table>
</div>

<div id="video_title">
    <h3 class="post-title text">
        <a href="#">示例标题：美丽的夏天</a>
    </h3>
</div>

<div id="video_date">
    <table>
        <tr>
            <td class="text">2023-10-20</td>
        </tr>
    </table>
</div>

<div id="video_length">
    <table>
        <tr>
            <td><span class="text">120</span></td>
        </tr>
    </table>
</div>

<div id="video_director">
    <table>
        <tr>
            <td class="text">山田太郎</td>
        </tr>
    </table>
</div>

<div id="video_maker">
    <table>
        <tr>
            <td class="text"><span class="maker"><a href="#">视频制作公司A</a></span></td>
        </tr>
    </table>
</div>

<div id="video_label">
    <table>
        <tr>
            <td class="text"><span class="label"><a href="#">标签A</a></span></td>
        </tr>
    </table>
</div>

<div id="video_review">
    <table>
        <tr>
            <td class="text"><span class="score">(4.7)</span></td>
        </tr>
    </table>
</div>

<div id="video_genres">
    <table>
        <tr>
            <td class="text"><span><a href="#">情节A</a></span>, <span><a href="#">情节B</a></span></td>
        </tr>
    </table>
</div>

<div id="video_cast">
    <table>
        <tr>
            <td class="text"><span><span><a href="#">演员甲</a></span></span>, <span><span><a href="#">演员乙</a></span></span>
            </td>
        </tr>
    </table>
</div>

<div id="video_jacket">
    <img src="https://example.com/image/cover.jpg" alt="视频封面"/>
</div>

</body>
</html>

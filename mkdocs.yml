site_name: My Docs
docs_dir: "src" # 指定 Markdown 文件所在的目录，默认为 "docs"
site_dir: "docs" # 指定生成的文件夹名，默认为 "site"
extra_css:
  - style.css
theme:
  name: "material"
  language: en
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          path: [javcrawler]
nav:
  - Home: index.md
  - Config:
      - Database configuration: config/database_config.md
      - Arguments: config/arguments.md
  - Database operations:
      - MySQL: dbop/mysql_op.md
  - Pipelines: pipelines.md
  - Test:
      - hello: hello.md
      - world: world.md
